name: Cloudflare Worker Examples CI

on: [pull_request]

jobs:
  mitigate-and-ingest-example:
    runs-on: ubuntu-latest
    name: 'Mitigation & Ingest'
    steps:
      - uses: actions/checkout@v2
      - name: Build
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: cd ./examples/MitigationAndIngest
      - run: npm install
      - run: npm run build
