name: Cloudflare Worker Examples CI

on: [pull_request]

jobs:
  mitigate-and-ingest-example:
    runs-on: ubuntu-latest
    name: 'Mitigation & Ingest'
    steps:
      - name: 'Build'
        with:
          node-version: '12.x'
        run: |
          cd ./exmples/MitigationAndIngest
          npm i
          npm run build
    steps:
      - name: 'Test'
        with:
          node-version: '12.x'
        run: |
          cd ./exmples/MitigationAndIngest
          npm i
          npm run test
